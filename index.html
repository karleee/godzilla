<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="application/javascript" src="./main.js"></script>
  <link rel="stylesheet" type="text/css" href="./dist/assets/stylesheets/reset.css">
  <link rel="stylesheet" type="text/css" href="./dist/assets/stylesheets/index.css">
  <title>Goodzilla</title>
</head>
<body>
  <div id="game-start-menu" class="game-start-container">
    <div class="splash-image-wrapper"><img src="./dist/assets/images/splash.gif" alt="Splash screen"></div>

    <div class="choices-wrapper">
      <h1>The Goodzilla</h1>

      <div class="choices-container">
        <button class="choice-button-wrapper" value="play">Play</button>
        <button class="choice-button-wrapper" value="instructions">Instructions</button>
      </div>
    </div>
  </div>

  <div id="game-instructions-menu" class="game-instructions-container">
    <div class="instructions-image-wrapper">
      <img src="./dist/assets/images/instructions_menu/instructions_menu.gif" alt="Instructions display screen">
    </div>

    <div class="instructions-links-wrapper">
      <button id="instructions-main-menu-button-wrapper">Back to Main Menu</button>
    </div>

    <div class="instructions-wrapper">
      <img src="./dist/assets/images/instructions_menu/instructions_menu_header.png" alt="Instructions menu header">
    </div>

    <div class="keyboard-wrapper">
      <img src="./dist/assets/images/instructions_menu/keyboard.png" alt="Keyboard instructions">
    </div>
  </div>

  <div id="game-character-menu" class="game-character-container">
    <div class="character-image-wrapper">
      <img src="./dist/assets/images/character_menu/character_menu.gif" alt="Character display screen">
    </div>

    <div class="character-links-wrapper">
      <button id="character-main-menu-button-wrapper" value="main-menu">Back to Main Menu</button>
    </div>

    <div class="character-instructions-wrapper">
      <img src="./dist/assets/images/character_menu/character_menu_header.png" alt="Character menu header">
    </div>
    
    <div class="marquee-wrapper">
      <div class="marquee-content-wrapper">
        <button class="color-button-wrapper" value="red">
          <div class="dino-wrapper">
            <img src="./dist/assets/images/character_menu/red_dino.gif" alt="Red dino" id="red-dino-image" onmouseover="this.src='./assets/images/character_menu/red_dino_idle.gif';" onmouseout="this.src='./assets/images/character_menu/red_dino.gif';" >
          </div>
        </button>

        <button class="color-button-wrapper" value="blue">
          <div class="dino-wrapper">
            <img src="./dist/assets/images/character_menu/blue_dino.gif" alt="Blue dino" onmouseover="this.src='./assets/images/character_menu/blue_dino_idle.gif';" onmouseout="this.src='./assets/images/character_menu/blue_dino.gif';" >
          </div>
        </button>

        <button class="color-button-wrapper" value="yellow">
          <div class="dino-wrapper">
            <img src="./dist/assets/images/character_menu/yellow_dino.gif" alt="Yellow dino" onmouseover="this.src='./assets/images/character_menu/yellow_dino_idle.gif';" onmouseout="this.src='./assets/images/character_menu/yellow_dino.gif';" >
          </div>
        </button>

        <button class="color-button-wrapper" value="green">
          <div class="dino-wrapper">
            <img src="./dist/assets/images/character_menu/green_dino.gif" alt="Green dino" onmouseover="this.src='./assets/images/character_menu/green_dino_idle.gif';" onmouseout="this.src='./assets/images/character_menu/green_dino.gif';" >
          </div>
        </button> 
      </div>
    </div>
  </div>
  
  <div class="canvas-container">
    <canvas id="background-canvas"></canvas>
    <canvas id="game-canvas" tabindex="1"></canvas>
  </div>
  
  <div id="game-over-menu" class="game-over-container">
    <div class="game-over-image-wrapper"> 
      <img src="./dist/assets/images/game_over_menu/game_over_menu.png" alt="Game over display screen">
    </div>

    <div class="game-over-buttons-wrapper">
      <button id="replay-button" class="replay-button-wrapper blinking">Press R to replay</button>
      <button id="game-over-main-menu-button" class="game-over-main-menu-button-wrapper blinking">Press Q to quit</button>
    </div>
  </div>
</body>
</html>
