<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="application/javascript" src="./main.js"></script>
  <link rel="stylesheet" type="text/css" href="./assets/stylesheets/reset.css">
  <link rel="stylesheet" type="text/css" href="./assets/stylesheets/index.css">
  <title>Goodzilla</title>
</head>
<body>
  <div id="game-start-menu" class="game-start-container">
    <div class="title-wrapper">
      <h1>Goodzilla</h1>
    </div>
   
    <div class="choices-container">
      <button class="choice-button-wrapper" value="play">Play</button>
      <button class="choice-button-wrapper" value="instructions">Instructions</button>
    </div>
  </div>

  <div id="game-instructions-menu" class="game-instructions-container">
    <div class="header-wrapper">
      <h1>How to Play</h1>
    </div>
   
    <div class="keyboard-container">
      <p>Put keyboard instructions here</p>
    </div>

    <div class="links-wrapper">
      <button id="instructions-main-menu-button-wrapper">Back to Main Menu</button>
    </div>
  </div>

  <div id="game-character-menu" class="game-character-container">
    <h1>Choose your dino:</h1>
    
    <div class="buttons-container">
      <button class="color-button-wrapper" value="red"><img src="./assets/images/character_menu/red_dino.gif" alt="Red dino"></button>
      <button class="color-button-wrapper" value="blue"><img src="./assets/images/character_menu/blue_dino.gif" alt="Blue dino"></button>
      <button class="color-button-wrapper" value="yellow"><img src="./assets/images/character_menu/yellow_dino.gif" alt="Yellow dino"></button>
      <button class="color-button-wrapper" value="green"><img src="./assets/images/character_menu/green_dino.gif" alt="Green dino"></button>
    </div>

    <div class="links-wrapper">
      <button id="character-main-menu-button-wrapper" value="main-menu">Back to Main Menu</button>
    </div>
  </div>
  
  <div class="canvas-container">
    <canvas id="background-canvas"></canvas>
    <canvas id="foreground-canvas"></canvas>
    <div class="overlay-wrapper"></div>
    <canvas id="game-canvas" tabindex="1"></canvas>
  </div>
  
  <div id="game-over-menu" class="game-over-container">
    <h1>Game Over</h1>
    <button id="replay-button" class="replay-button-wrapper">Replay</button>
  </div>
</body>
</html>
