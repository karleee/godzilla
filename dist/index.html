<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <script type="application/javascript" src="./main.js"></script>
  <link rel="stylesheet" type="text/css" href="./assets/stylesheets/reset.css">

  <title>Goodzilla</title>
